version: 2
jobs: 
  build: 
    docker: 
      - image: circleci/node:8.9.3
    working_directory: ~/bogotajs-devops

    steps:
      - checkout
      - run: 
          name: install npm dependencies
          command: 'npm i'
      - save_cache: 
          key: dependency-cache-{{ checksum "./package.json" }}
          paths:
            - ./node_modules   
      - persist_to_workspace:
          root: ~/bogotajs-devops
          paths:
            - ./node_modules  
  test:
    docker: 
      - image: circleci/node:8.9.3
    working_directory: ~/bogotajs-devops    
    
    steps:    
      - checkout 
      - attach_workspace:
          at: ~/bogotajs-devops
      - run:
          name: runing test
          command: 'npm t'
  deploy-qa:
    docker:
      - image: circleci/node:8.9.3
    working_directory: ~/bogotajs-devops
    
    steps: 
      - checkout
      - attach_workspace:
          at: ~/bogotajs-devops
      - run:     
          name: deploy qa
          command: sh deployments/qa.sh

  deploy-production:      
    docker:
      docker:
      - image: circleci/node:8.9.3
    working_directory: ~/bogotajs-devops
    
    steps:
      - checkout
      - attach_workspace:
          at: ~/bogotajs-devops
      - run:    
          name: deploy production
          command: sh deployments/production.sh


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy-qa:
          requires:
            - test    
          filter:    
            ignore: master
      - deploy-production:     
          requires:
            - test  
          filters:
            branches:
              only: master
              owner: nicolasrestrepo  

